<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - CPA学习平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cyberpunk.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: var(--gradient-neon-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-neon-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-neon);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .quick-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quick-login-btn {
            padding: 0.75rem;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .quick-login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            color: var(--text-primary);
        }

        .quick-login-btn i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .register-hint {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .register-hint a {
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-hint a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--neon-cyan);
            transform: translateX(-5px);
        }

        .demo-notice {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .demo-notice i {
            color: #ffff00;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }

            .back-link {
                position: static;
                display: block;
                margin-bottom: 2rem;
                text-align: center;
            }

            .quick-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <!-- 消息闪现区域 -->
    <div class="flash-container" style="position: absolute; top: 2rem; right: 2rem; z-index: 1000; max-width: 400px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-{{ category }} glass-container">
                <div class="flash-message">
                  <span>{{ message }}</span>
                  <button class="flash-close" onclick="this.parentElement.parentElement.style.display='none'">&times;</button>
                </div>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <div class="login-card glass-container neon-border">
            <div class="login-header">
                <h1 class="login-title">欢迎回来</h1>
                <p class="login-subtitle">登录您的CPA学习平台账户</p>
            </div>

            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text" id="username" name="username" required
                           class="form-input"
                           placeholder="请输入您的用户名" />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="password" name="password" required
                           class="form-input"
                           placeholder="请输入您的密码" />
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 立即登录
                </button>
            </form>

            <div class="demo-notice">
                <i class="fas fa-info-circle"></i>
                <strong>演示账户：</strong> 使用 admin/123456 登录管理员，或使用任意用户名和 guest 密码登录
            </div>

            <div class="divider">
                <span>快速体验</span>
            </div>

            <div class="quick-login">
                <button class="quick-login-btn" onclick="quickLogin('admin')">
                    <i class="fas fa-crown"></i>
                    管理员
                </button>
                <button class="quick-login-btn" onclick="quickLogin('guest')">
                    <i class="fas fa-user"></i>
                    访客模式
                </button>
            </div>

            <div class="register-hint">
                还没有账户？<a href="#">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        function quickLogin(type) {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (type === 'admin') {
                usernameInput.value = 'admin';
                passwordInput.value = '123456';
            } else {
                usernameInput.value = 'guest';
                passwordInput.value = 'guest';
            }

            // 添加输入动画效果
            [usernameInput, passwordInput].forEach(input => {
                input.style.borderColor = 'var(--neon-cyan)';
                input.style.boxShadow = '0 0 10px rgba(0, 255, 255, 0.3)';
                setTimeout(() => {
                    input.style.borderColor = '';
                    input.style.boxShadow = '';
                }, 1000);
            });

            // 自动提交表单
            setTimeout(() => {
                document.querySelector('form').submit();
            }, 500);
        }

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(30px)';

            setTimeout(() => {
                loginCard.style.transition = 'all 0.8s ease';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 200);
        });

        // 输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 表单提交效果
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.login-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
